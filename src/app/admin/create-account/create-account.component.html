<body class="bg-light">
    <div class="container-fluid w-90 p-3">
        <div class="row my-5">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header bg-primary d-flex justify-content-between align-items-center">
                        <h3 class="text-light">Thêm tài khoản</h3>
                        <!-- <button class="btn btn-light">
                <a href="" routerLink="/admin/List-BookAndStories">Back</a>
              </button> -->
                    </div>
                    <div class="card-body" id="">
                        <div class="container">
                            <form [formGroup]="createAccountForm" (ngSubmit)="createAccount(createAccountForm)">
                                <div class="form-group">
                                    <label for="">FullName</label>
                                    <input formControlName="FullName" class="form-control" id="exampleFormControlInput1" placeholder="Nhập họ và tên" />
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 mb-3">
                                        <label for="">UserName</label>
                                        <input formControlName="UserName" class="form-control" id="exampleFormControlInput1" placeholder="Tên tài khoản" />
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="">PassWord</label>
                                        <input formControlName="Pass" class="form-control" id="exampleFormControlInput1" placeholder="Mật khẩu" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="">PerMission</label>
                                    <select class="form-control" formControlName="Permission" id="">
                                        <option selected>Phân quyền </option>
                                        <option value="0">User</option>
                                        <option value="1">Admin</option>
                                    </select>
                                </div>
                                <div>
                                    <button class="btn btn-primary btn-lg btn-block">Thêm tài khoản</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
