<div class="container mt-5">
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px">
            <h4 class="card-title mt-3 text-center">Đăng kí tài khoản</h4>
            <div class="mt-5">
                <form [formGroup]="createForm" (ngSubmit)="create()">
                    <!-- <form action=""> -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="bi bi-person-circle fa" ></i> </span>
                        </div>
                        <input class="form-control" formControlName="FullName" placeholder="Họ và tên" type="text" />
                    </div>
                    <!-- <div *ngIf="createForm.controls['FullName'].touched" class="input-group ml-5 mt-2">
                        <p style="color: red">Bạn chưa nhập họ và tên!!!</p>
                    </div> -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input class="form-control" formControlName="UserName" placeholder=" Tên tài khoản " type="text" />
                    </div>
                    <!-- <div *ngIf="createForm.controls['UserName'].errors" class="input-group ml-5 mt-2">
                        <p style="color: red">Bạn chưa nhập tên tài khoản !!!</p>
                    </div> -->
                    <div class="form-group input-group ">
                        <div class="input-group-prepend ">
                            <span class="input-group-text "> <i class="fa fa-lock "></i> </span>
                        </div>
                        <input class="form-control " formControlName="Pass" placeholder="Mật khẩu " type="password" />
                    </div>
                    <!-- <div *ngIf="createForm.controls['Pass'].touched" class="input-group ml-5 mt-2">
                        <p style="color: red">Bạn chưa nhập mật khẩu !!!</p>
                    </div> -->
                    <div class="form-group ">
                        <button type="submit " [disabled]="!createForm.valid" class="btn btn-primary btn-block ">
                    Create Account
                  </button>
                    </div>

                </form>
            </div>

            <p class="text-center ">
                Have an account?
                <a routerLink="/login " routerLinkActive="active ">Log In</a>
            </p>

        </article>
    </div>
    <!-- card.// -->
</div>
