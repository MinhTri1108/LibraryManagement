<body class="bg-light">
  <div class="container-fluid w-90 p-3">
    <div class="row my-5">
      <div class="col">
        <div class="card shadow">
          <div
            class="card-header bg-primary d-flex justify-content-between align-items-center"
          >
            <h3 class="text-light">Danh sách "Sách đã thuê"</h3>
            <!-- <button class="btn btn-light"><a href="">Add</a></button> -->
          </div>
          <div class="card-body" id="show_all_adminaccounts">
            <div class="container">
              <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Tên sách</th>
                    <th scope="col">Mô tả</th>
                    <th scope="col">Ngày mượn</th>
                    <th scope="col">Thời gian</th>
                    <th scope="col">Trạng thái</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of bookrental; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ item["Book_Ids"].NameBook }}</td>
                    <td>{{ item["Book_Ids"].DescribeBook }}</td>
                    <td>{{ item.DateBook }}</td>
                    <td>{{ item.TimeBook }}</td>
                    <td>
                      <div *ngIf="item.TimeEnd == null; else check">
                        <p style="color: red">Đang mượn</p>
                      </div>
                      <ng-template #check>
                        <p style="color: green">Đã trả</p>
                      </ng-template>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- end table -->
        </div>
      </div>
    </div>
  </div>
</body>
